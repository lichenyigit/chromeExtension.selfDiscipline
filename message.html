<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>自律提醒</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Microsoft YaHei', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }
    
    .message-container {
      text-align: center;
      padding: 2rem;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      max-width: 600px;
      margin: 0 20px;
    }
    
    .message {
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 2rem;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      line-height: 1.2;
    }
    
    .subtitle {
      font-size: 1.2rem;
      opacity: 0.9;
      margin-bottom: 2rem;
    }
    
    .stats {
      display: flex;
      justify-content: space-around;
      margin-top: 2rem;
      padding-top: 2rem;
      border-top: 1px solid rgba(255, 255, 255, 0.3);
    }
    
    .stat-item {
      text-align: center;
    }
    
    .stat-number {
      font-size: 2rem;
      font-weight: bold;
      display: block;
    }
    
    .stat-label {
      font-size: 0.9rem;
      opacity: 0.8;
    }
    
    .motivation {
      margin-top: 2rem;
      font-size: 1.1rem;
      opacity: 0.8;
    }
    
    @media (max-width: 768px) {
      .message {
        font-size: 2rem;
      }
      
      .stats {
        flex-direction: column;
        gap: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="message-container">
    <div class="message">你个废物，我又帮你了一次</div>
    <div class="subtitle">这次你又被诱惑了，但没关系，下次会更好</div>
    
    <div class="stats">
      <div class="stat-item">
        <span class="stat-number" id="todayCount">0</span>
        <span class="stat-label">今日阻止</span>
      </div>
      <div class="stat-item">
        <span class="stat-number" id="totalCount">0</span>
        <span class="stat-label">总阻止次数</span>
      </div>
      <div class="stat-item">
        <span class="stat-number" id="savedTime">0</span>
        <span class="stat-label">内啡肽激活(分钟)</span>
      </div>
    </div>
    
    <div class="motivation">
      记住：每一次拒绝诱惑，都是对自己的一次投资
    </div>
  </div>
  
  <script src="message.js"></script>
</body>
</html>
